<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Streaming</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .event-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .event-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .channel-info {
            display: flex;
            align-items: center;
        }
        .channel-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
            border-radius: 4px;
        }
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1000;
            display: none;
        }
        .player-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #videoFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .unmute-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }
        .ad-warning {
            background: #f39c12;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        @media (max-width: 768px) {
            .events-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Cricket Live Streams</h1>
    
    <div class="ad-warning">
        <strong>Note:</strong> Some streams may contain ads. Use an ad blocker for better experience.
    </div>
    
    <div class="events-container" id="eventsContainer">
        <div class="loading">Loading events...</div>
    </div>
    
    <div class="player-container" id="playerContainer">
        <div class="player-wrapper">
            <iframe id="videoFrame" allowfullscreen></iframe>
            <div class="player-controls">
                <button class="unmute-btn" id="unmuteBtn">
                    <i class="fas fa-volume-mute"></i> Click to Unmute
                </button>
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-times"></i> Close Player
                </button>
            </div>
        </div>
    </div>

    <script>
        // Load events data
        async function loadEvents() {
            try {
                const response = await fetch('cricgoevents.json');
                const data = await response.json();
                displayEvents(data);
            } catch (error) {
                document.getElementById('eventsContainer').innerHTML = 
                    '<div class="loading">Error loading events. Please try again.</div>';
                console.error('Error:', error);
            }
        }

        // Display events list
        function displayEvents(events) {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';
            
            if (!events || events.length === 0) {
                container.innerHTML = '<div class="loading">No events available</div>';
                return;
            }
            
            events.forEach(event => {
                event.channels.forEach(channel => {
                    const card = document.createElement('div');
                    card.className = 'event-card';
                    card.innerHTML = `
                        <div class="event-title">${event.title}</div>
                        <div class="channel-info">
                            ${channel.logo_url ? `<img src="${channel.logo_url}" class="channel-logo">` : ''}
                            <div>${channel.channel_name}</div>
                        </div>
                    `;
                    card.addEventListener('click', () => openPlayer(channel));
                    container.appendChild(card);
                });
            });
        }

        // Player management
        let currentStream = null;
        const player = document.getElementById('playerContainer');
        const videoFrame = document.getElementById('videoFrame');
        const unmuteBtn = document.getElementById('unmuteBtn');
        const backBtn = document.getElementById('backBtn');

        // Open player with selected stream
        function openPlayer(channel) {
            currentStream = channel;
            player.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Create a sandboxed iframe to prevent redirects
            const sandbox = 'allow-scripts allow-same-origin allow-popups';
            videoFrame.setAttribute('sandbox', sandbox);
            
            // Load the stream with autoplay and mute parameters
            let streamUrl = channel.iframe_url;
            if (!streamUrl.includes('?')) {
                streamUrl += '?autoplay=1&mute=0';
            } else {
                streamUrl += '&autoplay=1&mute=0';
            }
            
            videoFrame.src = streamUrl;
            
            // Attempt to handle mute/unmute
            setupUnmuteHandler();
        }

        // Setup unmute button handler
        function setupUnmuteHandler() {
            let unmuteAttempts = 0;
            const maxAttempts = 3;
            
            unmuteBtn.onclick = function() {
                if (unmuteAttempts >= maxAttempts) {
                    alert("Couldn't unmute. Please try a different stream.");
                    return;
                }
                
                unmuteAttempts++;
                
                try {
                    // Try to access the iframe's unmute button
                    const iframeDoc = videoFrame.contentDocument || videoFrame.contentWindow.document;
                    const iframeUnmuteBtn = iframeDoc.querySelector('.UnMute');
                    
                    if (iframeUnmuteBtn) {
                        iframeUnmuteBtn.click();
                        unmuteBtn.innerHTML = '<i class="fas fa-volume-up"></i> Unmuted!';
                        setTimeout(() => {
                            unmuteBtn.style.display = 'none';
                        }, 2000);
                    } else {
                        // Fallback: reload the iframe with different parameters
                        videoFrame.src += '&mute=0';
                    }
                } catch (e) {
                    // Cross-origin error - use fallback method
                    console.log("Using fallback unmute method");
                    videoFrame.src = currentStream.iframe_url + '?autoplay=1&mute=0';
                }
            };
        }

        // Close player
        backBtn.onclick = function() {
            player.style.display = 'none';
            document.body.style.overflow = 'auto';
            videoFrame.src = '';
            unmuteBtn.style.display = 'block';
            unmuteBtn.innerHTML = '<i class="fas fa-volume-mute"></i> Click to Unmute';
        };

        // Load events when page loads
        document.addEventListener('DOMContentLoaded', loadEvents);
        
        // Add Font Awesome for icons
        const fa = document.createElement('link');
        fa.rel = 'stylesheet';
        fa.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css';
        document.head.appendChild(fa);
    </script>
</body>
</html>
